<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- header for the to-do list -->
    <h1>Todo List <i class="fas fa-plus"></i></h1>
    <!-- Input field for adding new to-do items -->
    <input type="text" id="new-todo" placeholder="Add New Todo">
    <!-- Button to add new to-do items -->
    <button id="add-todo">Add</button>
    <!-- Unordered list to display to-do items -->
    <ul id="todo-list"></ul>
    <!-- display counts of completed and uncompleted tasks -->
    <div class="summary">
        <p>Completed: <span id="completed-count">0</span> | Uncompleted: <span id="uncompleted-count">0</span></p>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="dist/script.js"></script>
</body>
</html>
